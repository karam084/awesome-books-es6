<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="logo" href="./index.html">Awesome books</a>
        <ul class="menu">
          <li class="navlist">
            <a id="listNav" href="#" onclick="displayList()">List</a>
          </li>
          <li class="navlist">
            <a id="addBookNav" href="#" onclick="displayAddBook()">Add new</a>
          </li>
          <li class="navlist end">
            <a id="contactNav" href="#" onclick="displayContact()">Contact</a>
          </li>
        </ul>
      </nav>
      <div id="date">5pm eastern time</div>
    </header>
    <section class="book-list">
      <h1>All awesome books</h1>
      <article class="list"></article>
    </section>
    <section class="add-book">
      <h2>Add a new book</h2>
      <form id="book-form" action="#">
        <input
          id="title"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          id="author"
          name="author"
          type="text"
          placeholder="Author"
          required
        />
        <input type="submit" id="submit" name="submit" value="Add" />
      </form>
    </section>
    <section class="contact">
      <div class="information">
        <h2>Contact Information</h2>
      </div>
      <div class="info">
        <p>
          Do have any questions or just want to say "Hello"? <br />
          you can reach out to us!
        </p>
      </div>
      <div class="details">
        <ul class="contact">
          <li>Our e-mail:</li>
          <li>Our phone:</li>
          <li>Our address:</li>
        </ul>
      </div>
    </section>
    <footer>
      <p class="copyright">Copyright</p>
    </footer>
    <script src="./app.js" type="module"></script>
    <script type="module" src="index.js"></script>
    <script src="luxon.js"></script>
  </body>
</html>
